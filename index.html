<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form">
        <div class="headline">
            <h2>Registration Form</h2>
        </div>
        <form action="#" method="post">
            <div class="field">
                <input id="fullname" type="text" placeholder="Entar Your Name">
                <p class="err-msg" id="nam_error"></p>
            </div>
            <div class="field">
                <input id="email_address" type="email" placeholder="Entar Your Email">
                <p class="err-msg" id="email_error"></p>
            </div>
            <div class="field pass-field">
                <input id="password" type="password" placeholder="Entar Your password">
                <p class="err-msg" id="password_error"></p>
                <i class="fa fa-eye" onclick="showpass()"></i>
            </div>
            <div class="field pass-field">
                <input id="conform_password" type="password" placeholder="Entar Your conform password">
                <p class="err-msg" id="conform_pasword_error"></p>
            </div>
            <div class="sub">
                <button type="submit" onclick="return sub()">Submit</button>
            </div>
        </form>
    </div>



    <script src="js/custom.js"></script>
</body>
</html>
